<div class="card">
  <div class="card-title">
    {{name}}
  </div>
  <div class="question-button questions-button-{{className}}">
    <div class="question-progress question-progress-{{className}}">{{progress}}/10</div>
    <img class="category-link-{{className}}" src="{{cardImage}}" alt="image">
  </div>
  <div class="card-button-container-{{className}}">
    <button class="score-button score-card-{{className}}">Score</button>
  </div>
</div>
